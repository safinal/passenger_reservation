<!doctype html>
<html lang="en">
  <head>
  {% load static %}
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'accounts/images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Passenger Reservation</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Create an account</h3>
		      	<form method="POST" class="signin-form">
		      		<div class="form-group">
		      			<input name="username" type="text" class="form-control" placeholder="Phone Number" required>
		      		</div>
	            <div class="form-group">
	              <input name="password1" id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				<div class="form-group">
	              <input name="password2" id="password-field2" type="password" class="form-control" placeholder="Confirm Password" required>
	              <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>	
	            <div class="text-center">
	            	<a href="/login/">Have an account? Log in!</a>
	            </div>	           
	          </form>
			  {% if form_errors != False %}
				  {{ form_errors }}
			  {% endif %}
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'accounts/js/jquery.min.js' %}"></script>
  <script src="{% static 'accounts/js/popper.js' %}"></script>
  <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'accounts/js/main.js' %}"></script>

	</body>
</html>
